<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./icons/logo.svg" alt="logo" />
      <h1>To-do List</h1>
    </header>
    <main>
      <div>
        <div class="new-to-do">
          <input placeholder="What needs to be done?" />
          <button>
            <img src="./icons/plus-circle.svg" alt="" />
            <span>Add to list</span>
          </button>
        </div>
        <ul class="to-do-items">
          <li class="completed">
            <img src="./icons/square.svg" alt="unchecked" />
            <img src="./icons/check-square.svg" alt="checked" />
            <span>Eat something</span>
          </li>
          <li class="pending">
            <img src="./icons/square.svg" alt="unchecked" />
            <img src="./icons/check-square.svg" alt="checked" />
            <span>Practice coding</span>
          </li>
          <li class="pending">
            <img src="./icons/square.svg" alt="unchecked" />
            <img src="./icons/check-square.svg" alt="checked" />
            <span>Save the world</span>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>by Zsofi with ❤️</p>
    </footer>
  </body>
</html>
